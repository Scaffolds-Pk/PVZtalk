<div id="moments-container"></div>

<div class="moment-box">
    <div class="user-info">
        <img class="user-avatar" src="${user.avatar}">
        <span class="user-nickname">${user.nickname}</span>
    </div>
    <div class="moment-content">
        ${image ? `<img src="${image}" alt="上传的瞬间">` : ''}
        <p>${text || ''}</p>
    </div>
    <div class="moment-footer">
        <span class="moment-time">${momentData.time}</span>
    </div>
</div>

<button class="edit-profile-btn" onclick="openProfileEditor()">
    <div>Edit</div>
</button>
